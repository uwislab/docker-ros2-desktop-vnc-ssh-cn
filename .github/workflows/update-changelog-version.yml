# .github/workflows/changelog.yml
name: Update Changelog
on:
  push:
    branches:
      - main
jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整提交历史

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install -g conventional-changelog-cli

      # 生成专业排版的 CHANGELOG.md（按主版本号分隔，分类展示）
      - run: |
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0 --config ./changelog.config.js
          echo "CHANGELOG generated successfully"

      # 生成 VERSION.md 文件，提取最新版本号
      - run: |
          latest_version=$(conventional-recommended-bump -p angular)
          echo "$latest_version" > VERSION.md
          echo "VERSION updated to $latest_version"

      # 提交更新后的文件
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md VERSION.md
          git commit -m "chore: update CHANGELOG and VERSION" || echo "No changes to commit"
          git push